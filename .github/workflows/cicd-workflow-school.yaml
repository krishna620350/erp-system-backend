name: CICD

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: [ubuntu-latest]
        steps:
            - name: Checkout source
              uses: actions/checkout@v3
            - name: Login to docker hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            - name: Build docker image
              run: cd ./school && docker build -t erpsystem/school .
            - name: Publish docker image to hub
              run: docker push erpsystem/school:latest

    deploy:
        needs: build
        runs-on: [ip-172-31-81-10]
        steps:
            - name: Pull umage from docker hub
              run: docker pull erpsystem/school:latest
            - name: Delete old container
              run: docker rm -f school-container
            - name: Run docker container
              run: docker run -d -p 8001:8001 --name school-container erpsystem/school
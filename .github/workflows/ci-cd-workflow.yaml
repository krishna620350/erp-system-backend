name: Node.js CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '20.x'
            - name: Display current directory
              run: pwd
            - name: go to ./gateway dir
              run: cd ./gateway
            - name: Display current directory
              run: pwd
            - name: List contents of current directory
              run: ls -al
            - name: List contents of parent directory
              run: ls -al ..
            - name: Install dependencies
              run: npm install
            - name: create build
              run: npm run build --if-present
name: Node.js CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '20.x'
            - name: Display current directory
              run: pwd
            - name: Print current directory before cd
              run: pwd
            
            - name: Go to ./gateway dir and print current directory after cd
              run: cd ./gateway && pwd
            
            - name: Go to parent directory
              run: cd ..
            
            - name: Go to ./gateway dir and print current directory after cd
              run: cd ./gateway && pwd
            

name: Node.js CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '20.x'
            - name: Display current directory
              run: pwd
            - name: Display contents of ./gateway before and after cd
              run: |
                echo "Contents of ./gateway before cd:"
                ls -al ./gateway
                cd ./gateway
                echo "Contents of ./gateway after cd:"
                ls -al
            - name: Display current directory
              run: pwd
            - name: List contents of current directory
              run: ls -al
            - name: List contents of parent directory
              run: ls -al ..
            - name: Install dependencies
              run: npm install
            - name: create build
              run: npm run build --if-present